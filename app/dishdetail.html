<!DOCTYPE html>
<html lang="en" ng-app="confusionApp2">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img src="{{dishCtrl.dish.image}}" alt="{{dishCtrl.dish.name}}" class="media-object img-thumbnail">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
                            {{dishCtrl.dish.name}}
                            <span class="label label-danger label-xs">{{dishCtrl.dish.label}}</span>
                            <span class="badge">{{dishCtrl.dish.price}}</span>
                        </h2>
                        <p>{{dishCtrl.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="col-xs-12">
                    <div class="col-sm-5 ">
                        <h3>Customer Comments</h3>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" ng-model="dishCtrl.filt" style="margin-top: 16px;">
                    </div>
                </div>
                <ul class="col-xs-12 list-unstyled">
                    <li ng-repeat="comment in dishCtrl.dish.comments | orderBy:dishCtrl.filt">
                        <blockquote>
                            <header>{{comment.rating}} Stars</header>
                            {{comment.comment}}
                            <footer>{{comment.author}}&nbsp;{{comment.date | date:'MMM d, y'}}</footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!-- build:js scripts/main.js -->
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
